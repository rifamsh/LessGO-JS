<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        // for adala salah satu kunci yang bisa digunakan untuk mengulang suatu blok kode
        // for memiliki 3 bagian penting yaitu inisialisasi, kondisi, dan increment
        // ada init statment, kondisi, dan post statement

        let counter = 1;
        for (; counter <= 10;) {
            document.writeln(`<p> Perulangan ke-${counter} </p>`);
            counter++;
        }



    </script>
</body>

</html>
