<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swicth statement</title>
</head>
<body>
    <script>

        const nilai = "E";

        switch (nilai){
            case "A":
                document.writeln("Anda lulus dengan sangat baik");
                break;
                case "B":
                document.writeln("Anda lulus dengan baik");
                break;
                case "C":
                document.writeln("Anda lulus");
                case "D":
                document.writeln("Anda tidak lulus");
                default:
                document.writeln("Mungkin anda salah jurusan");
        }

    </script>
</body>
</html>
