<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaining</title>
</head>

<body>

    <Script>

        const person = {
            address: {
                city: "New York",
                state: "NY"
            }
        };

        let country = person?.address?.country;

        document.writeln(`<p>Country: ${country ?? "Unknown"}</p>`);
    </Script>

</body>

</html>
