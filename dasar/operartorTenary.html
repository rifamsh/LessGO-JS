<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator tenary</title>
</head>
<body>
    <script>
// bentuk sederhana dari if statement
        const nilai = 60;
        let ucapan;
        if (nilai >= 75) {
            ucapan = "Selamat anda lulus";
        } else {
            ucapan = "Maaf anda tidak lulus";
        }

        document.writeln(`<P> ${ucapan} </P>`);


    </script>
</body>
</html>
