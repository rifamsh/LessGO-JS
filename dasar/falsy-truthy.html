<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy and Truthy</title>
</head>

<body>

    <script>

        const name = ""; // kalo string kososng maka yg tercetak adalah else

        if (name) {
            document.writeln(`<p>Hello, ${name}!</p>`);
        } else {
            document.writeln("<p>Hello, Guest!</p>");
        }

    </script>

</body>

</html>
