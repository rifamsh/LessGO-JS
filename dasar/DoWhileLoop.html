<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While loop</title>
</head>

<body>

    <script>

        // do while adalah salah satu kunci untuk mengulang suatu blok kode
        // perbedaannya dengan while adalah do while akan menjalankan blok kode minimal 1 kali
        // karena kondisi dicek setelah blok kode dijalankan

        let counter = 1;
        do {
            document.writeln(`<p> Perulangan ke-${counter} </p>`);
            counter++;
        } while (counter <= 10);

        // jadi do while ini cocok untuk kasus dimana kita ingin menjalankan kode minimal 1 kali
        // kalo konsidi false, maka kode tidak akan dijalankan lagi
        // contoh kasusnya adalah ketika kita ingin meminta input dari user minimal 1 kali  

    </script>

</body>

</html>
