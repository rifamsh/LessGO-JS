<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator logika di non boolean</title>
</head>

<body>
    <script>

        // operator OR
        console.info("Hello" || ""); // Hello
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(null || "NULL"); // NULL
        console.info(undefined || "UNDEFINED"); // UNDEFINED
        console.info(false || 0); // 0

        // studi kasus 
        const person = {
            name: "John",
            age: 30
        };

        const name = person.name || person.age;
        console.info(name); // John

        console.info("John" && ""); // ""
        console.info(null && "Hello"); // null
        console.info(undefined && "Hello"); // undefined
        console.info(false && "Hello"); // false
    </script>
</body>

</html>
