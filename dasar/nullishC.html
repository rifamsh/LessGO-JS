<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>

<body>
    <script>

        let parameter = null;

        let data = parameter;
        if (data === null || data === undefined) {
            data = "default value";
        }
        document.writeln(`<p> ${data}</p>`);

        data = parameter ?? "default value";
        document.writeln(`<p> ${data}</p>`);

    </script>
</body>

</html>
